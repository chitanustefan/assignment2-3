<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login with Email and Password</h2>
<form th:action="@{/login}" th:object="${person}" method="POST">
    <div style="text-align: center;">
        <div>Email  <input name="email" th:field="*{email}"  type="text" /></div>
        <div>Password  <input name="password" th:field="*{password}"  type="text" /></div>
        <p th:text="${message}"></p>
        <button name="loginBtn"  type="submit">Log In</button>
        <h4 class="text-center"><a href="/register">Create an account</a></h4>
    </div>
</form>
</body>
</html>
