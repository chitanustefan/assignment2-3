<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="persoana.email" 
          class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="persoana.password" 
          class="form-control" id="password" name="password" placeholder="Enter your password"
          required #password="ngModel">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Login</button>
    </form>
  </div>
</div>
